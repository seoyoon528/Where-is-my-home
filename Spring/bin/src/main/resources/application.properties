# tomcat setting
server.servlet.context-path=/homes
server.port=8888

# datasource setting
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/house?serverTimezone=UTC&useUniCode=yes&characterEncoding=UTF-8
spring.datasource.username=ssafy
spring.datasource.password=ssafy

# mybatis setting
mybatis.mapper-locations=classpath:/**/dao/*.xml
mybatis.type-aliases-package=com.ssafy.homes.model.dto

# jsp viewResolver setting
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# swagger setting
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER

# file upload
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
# file stopover
spring.servlet.multipart.location=c:\\SSAFY\\temp